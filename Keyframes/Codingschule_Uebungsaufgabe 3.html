<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  position: relative;
  animation: mymove5 2s infinite;
}

@keyframes mymove5 {
  0% {left: 0px;}
  100% {left: 200px;}
}

div {
  animation: mymove1 2s infinite;
}

@keyframes mymove1 {
  0% {top: 0px;}
  100% {top: 200px;}
}

</style>
</head>
<body>

<h1>@keyframes Regeln</h1>

<div></div>

</body>
</html>
